  kind: 'kitchenware'
  name: 'wine aerator'
  description: "A wine aerator is a small, in-bottle, hand-held pour-through or decanter top device for aerating wine. These devices mix air into the wine as it flows through or over, increasing exposure to oxygen and causing aeration."
